<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>

<body>
    <h1>
        Inserindo vídeo hospedados localmente
    </h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>

    <video src="midia/meu-video.mp4" width="600px" poster="imagens/limoes-capa.png" controls autoplay>
        <p>
            não foi possivel carregar o video, baixe-o <a href="midia/meu-video.mp4">aqui.</a>
        </p>
    </video>

    <h2>Outra forma de carregar videos</h2>
    <video width="600px" preload="metadata" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.m4vm" type="video/m4vm">
    </video>

    <h2>Inserindo vídeos do YouTube</h2>

    <iframe width="600px" height="315" src="https://www.youtube.com/embed/4OZYsFl-J9s" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

</body>

</html>
